<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://sekhar0799.github.io/SE_Access.github.io/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-new-gr-c-s-check-loaded="14.1144.0" data-gr-ext-installed="">
    <!-- Header -->
    <header>
        <h1>Dog Lovers Club</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Breeds</a>
        <a href="#">Videos</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <!-- Heading level 2 -->
        <h2>Welcome to our Dog Lovers Club!</h2>

        <div class="video-container">
            <!-- YouTube video -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen=""></iframe>
        </div>

        <p>Explore our website to discover different dog breeds and enjoy adorable dog videos!</p>

        <!-- Improved contrast and added label for the input -->
        <label for="userMessage">Your message:</label>
        <input type="text" id="userMessage" placeholder="Type your message...">

        <!-- Updated button with improved contrast -->
        <a href="#" class="button">Adopt a Dog</a>
    </section>

    <div class="marquee">
        <p>Join our Dog Lovers Club and share the love for our furry friends!</p>
    </div>

    <div class="gallery-container">
        <!-- Heading level 2 -->
        <h2>Dog Gallery</h2>

        <div class="gallery" id="dogGallery">
            <!-- Images with improved alt text -->
            <img src="https://placedog.net/500/280" alt="Cute Dog 1">
            <img src="https://placedog.net/500/284" alt="Cute Dog 2">
            <img src="https://placedog.net/500/281" alt="Cute Dog 3">
            <img src="https://placedog.net/500/283" alt="Cute Dog 4">
            <img src="https://placedog.net/500/282" alt="Cute Dog 5">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact us: info@dogloversclub.com</p>
    </footer>

    <script src="script.js"></script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
